{% extends 'recipes/base.html' %}

{% block title %}{{ recipe.title }}{% endblock %}

{% block body_block %}
<div class="hero-unit">
    <h1>{{ recipe.title }}</h1>
    <br>
<div>
            <ul>
            {% for ingredient in recipe.ingredients.all %}
            <li>{{ ingredient }}</li>
            {% endfor %}
            </ul>
</div>
    <div class="container">
        <form class="span6" id="recipe_ingredient_form" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit" name="submit">Add Ingredient</button>
        </form>
    </div>

</div>
{% endblock %}
